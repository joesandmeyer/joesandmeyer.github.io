<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starmaze Visualization</title>
    <link href="style.css" rel="stylesheet"/>

</head>
<body>
    <div id="animation-speed" title="animation speed">
        <label for="numberInput">Speed:</label><br>
        <input id="numberInput" type="number" value="4" min="0" max="10" step="0.5">
    </div>
    
    <label class="toggle-switch" title="auto animate">
        <p>Auto:</p>
        <input type="checkbox" id="auto">
        <span class="slider"></span>
    </label>

    <div class="element-legend" title="toggle elements"></div>
    <div class="house-legend" title="toggle houses"></div>

    <canvas id="canvas"></canvas>
    <div id="info">Hover over a node to see details.</div>
    
    <div class="button-group">
        <button id="toggleSolutionPath" title="toggle solution path">Toggle Solution Path</button>
        <button id="toggleLayout"title="switch layout">Switch Layout</button>
        <button id="muteUnmute" title="mute/unmute">
            <img id="mute" src="./res/img/volume_img.png">
            <img id="unmute" src="./res/img/mute_img.png">
        </button>
    </div>
    
    <script src="./res/load_resources.js"></script>
    <script src="./main.js"></script>
    
    <p id="ref" style="position: absolute; bottom: 10px;">
    
    References: <br><br>&nbsp;&nbsp;&nbsp;&nbsp;
    1) <a href="https://archive.org/details/aha-puzzle-stack">https://archive.org/details/aha-puzzle-stack</a>
    <br><br>&nbsp;&nbsp;&nbsp;&nbsp;
    2) <a href="https://www.cartania.com/starmaze/contents.html">https://www.cartania.com/starmaze/contents.html</a>
    </p>

</body>
</html>
